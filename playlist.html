---
layout: default
---
<div class="catalogue" style="margin-top: 60px; min-height: 80vh;">
  {% for item in site.playlist reversed %}
  <div style="margin-bottom: 10px;">
    <h4 style="display: inline; margin: 2px 0;"><a href="{{ item.url }}.html">{{ item.title }}</a></h4>
    <small style="display: inline; margin: 0 0 10px 4px; color: #adb5bd; font-style: italic;">{{ item.date | date: "%Y년 %m월 %d일" }}</small>
  </div>
  {% endfor %}

  <iframe src="https://www.youtube.com/embed/MSTuv6MxCac" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen style="width: 100%; height: 600px;"></iframe>
  
  <iframe src="https://www.youtube.com/embed/3-jmWenQrzM" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen style="width: 100%; height: 600px;"></iframe>
 
  <iframe src="https://www.youtube.com/embed/O886MNbakgI" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen style="width: 100%; height: 600px;"></iframe>
</div>
